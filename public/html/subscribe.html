<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/client.js" defer></script>

  <title>Restaurant - Subscribe</title>
</head>
<body class="regFormBody">
  <header>

  </header>

  <main class="regForm">
    <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <label for="email-address">Email Address</label>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        <label for="street-address">Street Address</label>
        <input type="text" name="street" id="street-address" placeholder="Street" required="">
        <fieldset class="locale">
          <legend>Locale</legend>
          <input class="med" type="text" name="city" placeholder="City" required="">
          <select class="short button-like" name="state" required="">
            <option value="Select" selected="" disabled="">Province</option>
            <option value="AB">Alberta</option>
            <option value=""></option>
          </select>
          <input class="short" type="text" name="postal-code" placeholder="postal-code" required="">
        </fieldset>
        <label for="note">Note</label><br>
        <textarea class="comm" rows="2" name="note" id="note" placeholder="Include any additional information such as allergies"></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
      </fieldset>
      <input class="regButton" type="submit" value="Subscribe">
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
